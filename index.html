<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

  <script src="./scripts/pagina1.js"></script>
  <script src="./scripts/pagina2.js"></script>
  <script src="./scripts/pagina3.js"></script>
  <script crossorigin="anonymous">
    $(document).on('click', '.nav-link', function (e) {
      // Impede a navegação
      e.preventDefault();
      // Obtem o conteúdo do item selecionado
      const id = $(this).attr('href');
      const conteudo = $(id).clone();
      // Exibe o item selecionado
      conteudo.show()
      $('#conteudo').html(conteudo)
    });
  </script>

  <!--MENU-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Pag1" data-ajax="true">Pg1</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Pag3" data-ajax="true">Pg3</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="conteudo">

  </div>

  <div id="Pag1" style="display: none">Bem vindo 1</div>
  <div id="Pag2" style="display: none">Bem vindo 2</div>
  <div id="Pag3" style="display: none">Bem vindo 3</div>

</body>

</html>
